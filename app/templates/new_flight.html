{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block content %}
<div class="container mx-auto max-w-4xl">
    <h1 class="text-3xl font-bold mb-2">Record New Flight</h1>

    <form id="flightForm" method="POST">
        <!-- Tabs -->
        <div class="tabs">
            <button type="button" class="tab active" data-tab="flight">
                <i class="fas fa-plane"></i>
                Flight Details
            </button>
            <button type="button" class="tab" data-tab="location">
                <i class="fas fa-map-marker-alt"></i>
                Location
            </button>
            <button type="button" class="tab" data-tab="conditions">
                <i class="fas fa-thermometer-half"></i>
                Conditions
            </button>
            <button type="button" class="tab" data-tab="equipment">
                <i class="fas fa-clipboard-list"></i>
                Equipment
            </button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-contents">
            <!-- Flight Details -->
            <div id="flight" class="tab-content active">
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (min)</label>
                        <input type="number" id="duration" name="duration" required>
                    </div>
                    <div class="form-group">
                        <label for="takeoff_altitude">Takeoff Altitude (m)</label>
                        <input type="number" step="0.1" id="takeoff_altitude" name="takeoff_altitude" required>
                    </div>
                    <div class="form-group">
                        <label for="max_altitude">Max Altitude (m)</label>
                        <input type="number" step="0.1" id="max_altitude" name="max_altitude" required>
                    </div>
                    <div class="form-group">
                        <label for="takeoff_time">Takeoff Time</label>
                        <input type="time" id="takeoff_time" name="takeoff_time" required>
                    </div>
                    <div class="form-group">
                        <label for="landing_time">Landing Time</label>
                        <input type="time" id="landing_time" name="landing_time" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="distance_covered">Distance (km)</label>
                        <input type="number" step="0.1" id="distance_covered" name="distance_covered" required>
                    </div>
                </div>
            </div>

            <!-- Location Tab -->
            <div id="location" class="tab-content">
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="takeoff_location">Takeoff Location</label>
                        <input type="text" id="takeoff_location" name="takeoff_location" required>
                    </div>
                    <div class="form-group">
                        <label for="landing_location">Landing Location</label>
                        <input type="text" id="landing_location" name="landing_location" required>
                    </div>
                    <div class="form-group">
                        <label for="gps_track">GPS Track</label>
                        <textarea id="gps_track" name="gps_track"></textarea>
                    </div>
                </div>
            </div>

            <!-- Weather Conditions Tab -->
            <div id="conditions" class="tab-content">
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="temperature">Temperature (Â°C)</label>
                        <input type="number" id="temperature" name="temperature">
                    </div>
                    <div class="form-group">
                        <label for="wind_speed">Wind Speed (km/h)</label>
                        <input type="number" step="0.1" id="wind_speed" name="wind_speed">
                    </div>
                    <div class="form-group">
                        <label for="wind_direction">Wind Direction</label>
                        <input type="text" id="wind_direction" name="wind_direction">
                    </div>
                    <div class="form-group">
                        <label for="weather_conditions">Weather Conditions</label>
                        <input type="text" id="weather_conditions" name="weather_conditions">
                    </div>
                </div>
            </div>

            <!-- Equipment Tab -->
            <div id="equipment" class="tab-content">
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="equipment_used">Equipment Used</label>
                        <input type="text" id="equipment_used" name="equipment_used" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end gap-4 mt-6">
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Flight</button>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
